{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>

<div class="col-md-6">
    <h4>{{movie.name}}</h4><br>
    <h4>{{movie.desc}}</h4><br>
    <h6>{{movie.year}}</h6><br>
    <h6>{{movie.actors}}</h6><br>
    <h6>{{movie.category}}</h6><br>
    <h6>{{movie.link}}</h6><br>
    <h6>{{movie.rate}}</h6><br>
    <h6>{{movie.review}}</h6>
    <a class="btn btn-warning" href="{% url 'credentials:update' movie.id %}">update</a><br>
    <a class="btn btn-danger" href="{% url 'credentials:delete' movie.id %}">Delete</a><br>

</div>
    </div>
</div>
{% endblock %}
